

<header class="header mat-elevation-z4">
  <div class="header-container">
    <h1 class="header-logo">
      <mat-icon class="logo-icon">restaurant</mat-icon> Food Delivery APP
    </h1>
    <nav class="header-nav">
      <div class="dark-mode-toggle">
        <mat-icon>{{ isDarkMode ? 'brightness_2' : 'wb_sunny' }}</mat-icon> <!-- Moon and Sun icons -->
        <label class="switch">
          <input type="checkbox" (change)="toggleDarkMode()" [checked]="isDarkMode">
          <span class="slider round"></span>
        </label>
        <span>{{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}</span>
      </div>
      <div class="user-avatar" matTooltip="Profile">
        <img src="assets/avatar-pics/avatar.jpg" alt="User Avatar" class="avatar-img">
        <span class="username">Hey {{ username }}</span>
      </div>
    </nav>
  </div>
</header>
